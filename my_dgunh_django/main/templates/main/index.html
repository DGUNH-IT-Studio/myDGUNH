{% extends "main/layout.html" %}
{% block title %}my dsune{% endblock %}

{% block content %}
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">My <span>dsune</span></div>
                <div class="header__icons">
                    <a href=""><img src="static/main/img/icons/icon_language.svg" alt=""></a>
                    <a href=""><img src="static/main/img/icons/icon_light-mode.svg" alt=""></a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="main__row">
                    <div class="main__description">
                        <h1>
                            Сервис для удобного просмотра вашего расписания.
                        </h1>
                    </div>
                    <div class="main__images">
                        <img src="static/main/img/Photo_1.png" alt="">
                        <img src="static/main/img/Photo_2.png" alt="">
                    </div>
                    <div class="main__images-second">
                        <img src="static/main/img/Photo_3.jpg" alt="">
                        <img src="static/main/img/Photo_4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="main__container-2 _container">
                <div class="main__text">
                    <p>Проект от судентов <span>dsune</span> </p>
                </div>
    
                <div class="main__button">
                    <a href="schedule" class="main__button-link _button" target="_blank">Смотреть расписание</a>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
